<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인_1</title>
        <link rel="stylesheet" href="./style_login.css" />
    </head>
    <body style="background: linear-gradient(45deg,#B8FDC8, #BFD6FF)">
        <header>
            <img
                src="./assets/signup_logo_white.png"
                width="100px"
                style="margin-top: 25px"
            />
        </header>
        <div class="login-wrapper">
            <h2>이메일찾기</h2>
            
            <form method="post" action="서버의 url" id="login-form">
                <span style="font-size: 18px; position: absolute; color: white; margin-top: -30px; margin-left: 15px">전화번호를 입력하세요</span>                            
                <input type="text" name="phonenum" pattern="[0-9]{11}" placeholder="-(하이픈) 제외 모든 자리 입력"   required="required" placeholder="-(하이픈) 제외 모든 자리 입력" size = 40>
                <button class="inner-button1" type="button"><span>인증</span></button><br>
                <input type="text" name = "checknum" placeholder="인증번호 확인" size = 40>
                <button class="inner-button2" type="button"><span>확인</span></button><br>
                <input class="nextbutton" type="submit" value="다음으로">
                <button class="nobutton" type="button"><span>취소</span></button>
            </form>
        </div>
    </body>
</html>
