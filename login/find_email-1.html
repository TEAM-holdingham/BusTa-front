<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>find_email-1</title>
        <link rel="stylesheet" href="./style_find_email-1.css" />
    </head>
    <body style="background: linear-gradient(to top right, #B8FDC8, #BFD6FF, white)">
        <header>
            <img
                src="../assets/signup_logo_white.png"
                width="100px"
                style="margin-top: 25px"
            />
        </header>
        <div class="title">
            <h2>이메일 찾기</h2>
        </div>
        <div class="explainnum">전화번호를 입력하세요</div>
        <div class="phonenum">
            <input type="text" name="phonenum" pattern="[0-9]{11}" placeholder="-(하이픈) 제외 모든 자리 입력" required="required" maxlength="11">
            <button class="inner-button1" type="button"><span>인증</span></button><br>
        </div>         
        <div class="checknum">
            <input type="text" name = "checknum" placeholder="인증번호 확인" size = 40>
            <button class="inner-button2" type="button"><span>확인</span></button><br>
        </div>
        <div class="underbutton">
            <button class="nextbutton" type="button">다음으로</button>
            <button class="nobutton" type="button" onClick="location.href='login.html'">취소</button>
        </div>
        <script src="script_find_email-1.js"></script>
    </body>
</html>
